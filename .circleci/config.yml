version: 2.1
executors:
  java:
    docker:
      - image: azul/zulu-openjdk:8
jobs:
  build:
    executor: java
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-cache
      - run: ./gradlew testAll --stacktrace
      - save_cache:
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper
          key: gradle-cache
          when: always

