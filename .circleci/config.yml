version: 2.1
executors:
  java:
    docker:
      - image: azul/zulu-openjdk:8
jobs:
  build:
    executor: java
    resource_class: large
    steps:
      - run: apt update && apt install ca-certificates git
      - checkout
      - restore_cache:
          keys:
            - v1-gradle-cache
      - run: ./gradlew testAll --stacktrace
      - save_cache:
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper
          key: v1-gradle-cache
          when: always

