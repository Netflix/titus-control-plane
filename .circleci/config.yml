version: 2.1
executors:
  java:
    docker:
      - image: azul/zulu-openjdk:8
jobs:
  build:
    executor: java
    resource_class: xlarge
    steps:
      - run:
          environment:
            DEBIAN_FRONTEND: noninteractive
          command: |
            apt update
            apt install -qy ca-certificates git
      - checkout
      - restore_cache:
          keys:
            - v2-gradle-cache
      - run:
          command: ./gradlew testAll --parallel --no-daemon --max-workers 2 --stacktrace
          no_output_timeout: 20m
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
      - save_cache:
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper
          key: v2-gradle-cache
          when: on_success

