language: java
jdk:
  - oraclejdk8
sudo: false
install: "./installViaTravis.sh"
script: travis_wait ./buildViaTravis.sh
cache:
  directories:
    - "$HOME/.gradle"
git:
  depth: false
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
matrix:
  fast_finish: true
  allow_failures:
    - env: TITUS_INTEGRATION_TEST=true
    - language: generic
  include:
    - name: "Unit Tests"
      env: TITUS_INTEGRATION_TEST=false
    - name: "Integration Tests"
      env: TITUS_INTEGRATION_TEST=true
    - name: "Docker Compose Integration"
      sudo: required
      language: generic
      services:
        - docker
      env:
        - DOCKER_COMPOSE_VERSION=1.22.0
      cache: false
      before_install:
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
      install:
        - docker-compose config
        - docker-compose build
      script:
        - docker-compose up -d
        - for i in {1..150}; do curl --fail --max-time 10 --connect-timeout 5 http://127.0.0.1:7001/api/v2/status && exit 0 || echo Retrying...; sleep 2; done; exit 1
      after_script:
        - docker-compose down
